# Render.com: use PostgreSQL when DATABASE_URL is set (persistent); otherwise H2 in-memory (data resets)
# To persist data on Render: add a PostgreSQL database in Render Dashboard and connect it to this service.
# Render will set DATABASE_URL automatically; then this app uses PostgreSQL and data is stored.
spring.datasource.url=jdbc:h2:mem:retailnexus;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false
