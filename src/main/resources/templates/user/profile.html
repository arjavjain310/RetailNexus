<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::scripts})}">
<head><title>User - RetailNexus</title></head>
<body>
<th:block th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card">
                <div class="card-body text-center p-4">
                    <div class="mb-4">
                        <img th:src="@{/images/logo.png}" alt="RetailNexus" class="img-fluid" style="max-width: 180px; filter: drop-shadow(0 4px 12px rgba(0,0,0,0.08));"/>
                    </div>
                    <h5 class="page-title mb-3">User Profile</h5>
                    <p class="mb-2"><span class="text-muted">Username</span><br/><strong class="fs-5" th:text="${username}">—</strong></p>
                    <p class="mb-0" th:if="${currentUser != null}"><span class="text-muted">Role</span><br/><strong th:text="${currentUser.role}">—</strong></p>
                    <hr class="my-4"/>
                    <a th:href="@{/dashboard}" class="btn btn-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block th:fragment="scripts"></th:block>
</body>
</html>
