<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Register - RetailNexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 50%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }
        .auth-page::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }
        .auth-box {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.1);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
        }
        .auth-logo-wrap { padding: 2.25rem 2rem 0; text-align: center; background: linear-gradient(180deg, #f8fafc 0%, #fff 100%); }
        .auth-logo-wrap img { max-width: 200px; height: auto; display: inline-block; filter: drop-shadow(0 2px 8px rgba(0,0,0,0.06)); }
        .auth-logo-wrap.animate-in { animation: logoFade 0.8s ease-out forwards; }
        .auth-form-wrap { padding: 1.75rem 2rem 2rem; animation: formUp 0.6s ease-out 0.3s both; }
        @keyframes logoFade { from { opacity: 0; transform: scale(0.92); } to { opacity: 1; transform: scale(1); } }
        @keyframes formUp { from { opacity: 0; transform: translateY(24px); } to { opacity: 1; transform: translateY(0); } }
        .auth-title { font-weight: 700; font-size: 1.35rem; color: #1e293b; margin-bottom: 1.5rem; letter-spacing: -0.02em; }
        .auth-box .form-control { border-radius: 10px; padding: 0.7rem 1rem; border: 1px solid #e2e8f0; font-size: 0.95rem; }
        .auth-box .form-control:focus { border-color: #059669; box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.15); }
        .auth-box .form-label { font-weight: 600; color: #475569; font-size: 0.9rem; }
        .btn-register {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            font-size: 1rem;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            border: none;
            box-shadow: 0 4px 14px rgba(5, 150, 105, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-register:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(5, 150, 105, 0.45); background: linear-gradient(135deg, #059669 0%, #047857 100%); border: none; color: #fff; }
        .auth-msg { border-radius: 10px; padding: 0.6rem 1rem; font-size: 0.9rem; }
        .auth-footer { color: rgba(255,255,255,0.7); font-size: 0.85rem; margin-top: 1.5rem; }
        .auth-link { font-weight: 600; color: #2563eb; text-decoration: none; }
        .auth-link:hover { color: #1d4ed8; text-decoration: underline; }
    </style>
</head>
<body>
<div class="auth-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-5 col-lg-4">
                <div class="auth-box">
                    <div class="auth-logo-wrap animate-in">
                        <img th:src="@{/images/logo.png}" alt="RetailNexus" class="img-fluid"/>
                    </div>
                    <div class="auth-form-wrap">
                        <h5 class="auth-title text-center">Create your account</h5>
                        <form th:action="@{/register}" th:object="${registerForm}" method="post" id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Choose a username" required minlength="3" maxlength="50" autofocus/>
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></span>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="At least 6 characters" required minlength="6"/>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></span>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Re-enter password" required/>
                                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger small"></span>
                            </div>
                            <button type="submit" class="btn btn-success w-100 btn-register">Create account</button>
                        </form>
                        <p class="text-center mt-4 mb-0">
                            Already have an account? <a th:href="@{/login}" class="auth-link">Sign in</a>
                        </p>
                    </div>
                </div>
                <p class="text-center auth-footer">RetailNexus â€” Retail Management System</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
