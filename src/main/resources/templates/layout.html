<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, scripts)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} ?: 'RetailNexus'">RetailNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="app-body">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-app">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/dashboard}">
            <img th:src="@{/images/logo.png}" alt="RetailNexus" class="navbar-logo"/>
            <span>RetailNexus</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link nav-link-hover" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link nav-link-hover" th:href="@{/products}">Products</a></li>
                <li class="nav-item"><a class="nav-link nav-link-hover" th:href="@{/inventory}">Inventory</a></li>
                <li class="nav-item"><a class="nav-link nav-link-hover" th:href="@{/billing}">Billing</a></li>
                <li class="nav-item"><a class="nav-link nav-link-hover" th:href="@{/reports}">Reports</a></li>
            </ul>
            <ul class="navbar-nav align-items-center">
                <li class="nav-item" th:if="${currentUsername != null}">
                    <a class="nav-link d-flex align-items-center gap-2" th:href="@{/user}">
                        <span class="text-white-50 small">Logged in as</span>
                        <strong th:text="${currentUsername}">User</strong>
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm btn-logout">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container-fluid py-4 main-content">
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:replace="${content}">Content</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:replace="${scripts}"></th:block>
</body>
</html>
