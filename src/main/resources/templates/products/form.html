<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::scripts})}">
<head><title th:text="${product.id != null} ? 'Edit Product' : 'Add Product'">Product</title></head>
<body>
<th:block th:fragment="content">
    <h1 class="h4 mb-4" th:text="${product.id != null} ? 'Edit Product' : 'Add Product'">Product</h1>
    <form th:action="@{/products/save}" th:object="${product}" method="post" class="card p-4" style="max-width:500px">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" th:field="*{name}" class="form-control" required/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></span>
        </div>
        <div class="mb-3">
            <label for="barcode" class="form-label">Barcode</label>
            <input id="barcode" th:field="*{barcode}" class="form-control" th:classappend="${#fields.hasErrors('barcode')} ? 'is-invalid' : ''"/>
            <span th:if="${#fields.hasErrors('barcode')}" th:errors="*{barcode}" class="text-danger small"></span>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input id="category" th:field="*{category}" class="form-control" list="catlist"/>
            <datalist id="catlist">
                <option th:each="c : ${categories}" th:value="${c}"></option>
            </datalist>
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger small"></span>
        </div>
        <div class="mb-3">
            <label for="costPrice" class="form-label">Cost Price</label>
            <input id="costPrice" th:field="*{costPrice}" type="number" step="0.01" min="0" class="form-control" required/>
            <span th:if="${#fields.hasErrors('costPrice')}" th:errors="*{costPrice}" class="text-danger small"></span>
        </div>
        <div class="mb-3">
            <label for="sellingPrice" class="form-label">Selling Price</label>
            <input id="sellingPrice" th:field="*{sellingPrice}" type="number" step="0.01" min="0" class="form-control" required/>
            <span th:if="${#fields.hasErrors('sellingPrice')}" th:errors="*{sellingPrice}" class="text-danger small"></span>
        </div>
        <div class="mb-3">
            <label for="gstPercent" class="form-label">GST %</label>
            <input id="gstPercent" th:field="*{gstPercent}" type="number" step="0.01" min="0" class="form-control" required/>
            <span th:if="${#fields.hasErrors('gstPercent')}" th:errors="*{gstPercent}" class="text-danger small"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/products}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</th:block>
<th:block th:fragment="scripts"></th:block>
</body>
</html>
