# Server - bind to all interfaces so accessible via host IP/hostname
server.address=0.0.0.0
server.port=${PORT:8080}

# H2 Embedded Database
spring.datasource.url=jdbc:h2:file:./data/retailnexus;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (optional, disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Session
server.servlet.session.timeout=30m

# Render: use profile "render" for in-memory H2 on deploy
